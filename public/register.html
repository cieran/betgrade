<!DOCTYPE html>
<html ng-app="betgrade">
<head>
    <title>Betgrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- STYLE IMPORTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/assets/js/ui-bootstrap-tpls.js"></script>
    <script src="/app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet prefetch" type="text/css" href="assets/css/form.css">
</head>
    
<body>
    <h1>Register with Betgrade</h1>
    <form action="post">
        <div class="form-group row email">
            <h4>Email Address</h4>
            <input type="email" required/>
        </div>
        <div class="form-group row password">
            <h4>Password</h4>
            <input type="password" minlength="6" maxlength="32">
            
            <h4>Retype Password</h4>
            <input type="password" minlength="6" maxlength="32">
        </div>
        <div class="form-group row promo">
            <h4>Promo Code</h4>
            <input type="text">
        </div>
        
        <input type="submit">
    </form>
</body>
    
</html>
