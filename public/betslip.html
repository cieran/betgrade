<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet prefetch'>
    <link href="assets/css/form.css" rel="stylesheet prefetch">
    <style type="text/css">
        .js #fouc { display: none; }
    </style>
    <script type="text/javascript">
        document.documentElement.className = 'js';
    </script>  
</head>
<body>
<div class="container" id="fouc">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
                <div>
                    <div class="row display-tr">
                        <img class="betslip-logo" src="assets/img/betgrade_big.png"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="payment" id="simplify-payment-form"
                          method="post" name="simplify-payment-form">
                        <div class="row">
                            <div class="col-xs-8">
                                <label>BET SINGLE</label>
                                <h4>Cieran Neeson - To Fail (10/11)</h4>
                            </div>
                            <div class="col-xs-4 pull-right">
                                <div class="form-group">
                                    <label>STAKE</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-bitcoin"></i></span><input autocomplete="off"
                                               autofocus="" class="form-control"
                                               id="stake" maxlength="16" name=
                                               "stake" placeholder=
                                               "Stake in MicroBitcoin (mBTC)" required=""
                                               type="number"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                            <div class="col-xs-4 pull-right">
                                <p>Returns: 190.90 mBTC</p>
                            </div>
                            </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <button class=
                                                "btn btn-warning btn-lg btn-block" id=
                                                "process-payment-btn" type="submit">Place Bet</button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        document.getElementById("fouc").style.display = "block";
    </script>
</body>
</html>
