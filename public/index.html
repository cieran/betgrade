<!DOCTYPE html>
<html ng-app="betgrade">
<head>
    <title>Betgrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- STYLE IMPORTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/assets/js/ui-bootstrap-tpls.js"></script>
    <script src="/app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">

</head>
<body ng-controller="Main as main">
    <nav>
        <div class="main-head">
        <img id="logo-header" src="assets/img/betgrade_big.png" alt="logo"/>
         <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" ng-model="main.username" class="form-control" name="username" placeholder="Username" required>

                        <input type="password" ng-model="main.password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" ng-click="main.login()" class="btn btn-default">Login</button>
			       	<button type="submit" ng-click="main.register()" class="btn btn-default">Register</button>
			 		<button type="submit" ng-click="main.logout()" ng-show="main.isAuthed()" class="btn btn-default">Logout</button>
                </form>
        </div>

        <div class="sub-head">
        <ul class="nav-list">
